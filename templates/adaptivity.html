<!DOCTYPE html>
<html>
<body>

<h2>Enter Startup Details</h2>

<form action="/predict" method="post">

Funding Total USD:
<input type="number" step="any" name="funding_total_usd" required><br><br>

Funding Rounds:
<input type="number" step="any" name="funding_rounds" required><br><br>

Age First Funding Year:
<input type="number" step="any" name="age_first_funding_year" required><br><br>

Age Last Funding Year:
<input type="number" step="any" name="age_last_funding_year" required><br><br>

Age First Milestone Year:
<input type="number" step="any" name="age_first_milestone_year" required><br><br>

Age Last Milestone Year:
<input type="number" step="any" name="age_last_milestone_year" required><br><br>

Relationships:
<input type="number" step="any" name="relationships" required><br><br>

<button type="submit">Predict</button>

</form>

</body>
</html>
